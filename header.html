		<script>
//Sorry for strange indentaion... this just makes it look nicer in chrome
//Get all links in the menu bar
var aObj = document.getElementById('bar').getElementsByTagName('a');
//For each...
for(i=0;i<aObj.length;++i) {
	//Test to see f the link is in the current address
	if(document.location.href.indexOf(aObj[i].href)>=0) {
		//If it is, make that button active.
		aObj[i].className+=' active';
  	//Our work here is done!
		break;
	}
}
//If the button was found, it will now be active
